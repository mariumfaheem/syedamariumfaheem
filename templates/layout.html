<!DOCTYPE html>

<html lang="en">
  <head>
    <title>SMF &mdash; Programmar </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename="css/animate.css")}}">
    <link rel="stylesheet" href="{{ url_for('static',filename="css/flexslider.css")}}">
    <link rel="stylesheet" href="{{ url_for('static',filename="fonts/icomoon/style.css")}}">

    <link rel="stylesheet" href="{{ url_for('static',filename="css/bootstrap.css")}}">
    <link rel="stylesheet" href="{{ url_for('static',filename="css/style.css")}}">

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700" rel="stylesheet">
  {% block head %}

      {% endblock %}

  </head>
  <body data-spy="scroll" data-target="#pb-navbar" data-offset="200">
 <nav class="navbar navbar-expand-lg site-navbar navbar-light bg-light" id="pb-navbar">

      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="#section-home">SMF</a>
        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample09">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#section-home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#section-about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#section-services">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#section-portfolio">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="#section-resume">Resume</a></li>
            <li class="nav-item"><a class="nav-link" href="#section-contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>


 {% block body %}

 {% endblock %}

  <footer class="site-footer">
      <div class="container">
        <div class="row mb-3">
          <div class="col-md-12 text-center">
            <p>
              <a href="{{ params.fb }}" class="social-item"><span class="icon-facebook2"></span></a>
              <a href="{{ params.twitter }}" class="social-item"><span class="icon-twitter"></span></a>
              <a href="{{ params.insta }}" class="social-item"><span class="icon-instagram2"></span></a>
              <a href="{{ params.linkin }}" class="social-item"><span class="icon-linkedin2"></span></a>

            </p>
          </div>
        </div>
        <div class="row">
            <p class="col-12 text-center">
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            Copyright &copy; <script>document.write(new Date().getFullYear());</script> All rights reserved
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            </p>
        </div>
      </div>
    </footer>

    {% block js %} {% endblock %}

  </body>
</html>
