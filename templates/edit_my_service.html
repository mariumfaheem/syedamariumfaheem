{% extends 'layout2.html' %}

{% block head %}
    <title>{{ params['name']}}</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
#div1{
  float: right;

}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>


{% endblock %}




{% block body %}



</div>

<!--Edit From-->
  <section class="site-section bg-light" id="section-contact">
      <div class="container">
        <div class="row">

          <div class="col-md-12 mb-5">
            <div class="section-heading text-center">
              <h2><strong>Edit Services </strong> </h2>
            </div>
          </div>


           <!--content=content,title=title,image=file.filename-->

     <div class="col-md-7 mb-5 mb-md-0">
          <h1><strong>Add a new Service</strong></h1>

            <a   href="/edit_service/0"><button type="button" class="btn btn-info">ADD</button></a>

            <form action="/edit_service/{{sno}}" class="site-form" name="form" method="post" enctype="multipart/form-data">
                <br>
              <h3 class="mb-5">Edit Panel</h3>
              <div class="form-group">
                  <p>Enter Title of service</p>
                <input name="title" type="text" class="form-control px-3 py-4" value="{{ client_review.title }}" >
              </div>

              <div class="form-group">
                  <p>Enter Content of service</p>
                <input  name="content" type="text" class="form-control px-3 py-4"  value="{{ client_review.content }}" >
              </div>
              <div class="form-group">

              <label for="img">Select image:</label>
              <input type="file" id="img" name="inputFile" accept="image/*">



              <div class="form-group">
                <input name="submit" type="submit" class="btn btn-primary  px-4 py-3" value="Submit">
              </div>
            </form>
          </div>


     </div>
      </div>
    </section>



{% endblock %}
