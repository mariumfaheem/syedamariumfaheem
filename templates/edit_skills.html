{% extends 'layout2.html' %}

{% block head %}
    <title>{{ params['name']}}</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
#div1{
  float: right;

}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>


{% endblock %}




{% block body %}



</div>

<!--Edit From-->
  <section class="site-section bg-light" id="section-contact">
      <div class="container">
        <div class="row">

          <div class="col-md-12 mb-5">
            <div class="section-heading text-center">
              <h2><strong>Edit Client Reviews </strong> </h2>
            </div>
          </div>


           <!-- c_name
    c_content
    c_title
    c_image-->





     <div class="col-md-7 mb-5 mb-md-0">
          <h1><strong>Add a new review</strong></h1>

            <a   href="/edit_skills//0"><button type="button" class="btn btn-info">ADD</button></a>

            <form action="/edit_skills/{{sno}}" class="site-form" name="form" method="post" enctype="multipart/form-data">
                <br>
              <h3 class="mb-5">Edit Panel</h3>
              <div class="form-group">
                  <p>Enter Service Name</p>
                <input name="s_name" type="text" class="form-control px-3 py-4" value="{{ client_review.s_name }}" placeholder="Enter Service Name">
              </div>

              <div class="form-group">
                  <p>Enter Service Expertise in percentage</p>
                <input  name="s_expertise" type="text" class="form-control px-3 py-4"  value="{{ client_review.s_expertise }}" placeholder="Enter Service Expertise in percentage">
              </div>



              <div class="form-group">
                <input name="submit" type="submit" class="btn btn-primary  px-4 py-3" value="Submit">
              </div>
            </form>
          </div>


     </div>
      </div>
    </section>



{% endblock %}
